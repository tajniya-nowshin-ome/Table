<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo table</title>

    <style>
        th{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table align="center" style="width: 80%;" cellpadding="8px" cellspacing="3" border="2px solid">
        
        <thead>
            <th colspan="6">Time table </th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6" align="center" ><b>Hours</b></td>
                <td align="center"><b>Mon</b></td>
                <td align="center"><b>Tue</b></td>
                <td align="center"><b>Wed</b></td>
                <td align="center"><b>Thu</b></td>
                <td align="center"><b>Fri</b></td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5" align="center"><b>LUNCH</b></td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
